version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: my-family-postgres
    environment:
      POSTGRES_DB: my_family
      POSTGRES_USER: my_family_user
      POSTGRES_PASSWORD: my_family_pass
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/create-schemas.sql:/docker-entrypoint-initdb.d/01-schemas.sql
      - ./scripts/seed-levels.sql:/docker-entrypoint-initdb.d/02-seed-levels.sql
      - ./scripts/seed-holidays.sql:/docker-entrypoint-initdb.d/03-seed-holidays.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U my_family_user -d my_family']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: my-family-redis
    ports:
      - '6379:6379'
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: my-family-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: my_family_user
      RABBITMQ_DEFAULT_PASS: my_family_pass
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', '-q', 'ping']
      interval: 10s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
