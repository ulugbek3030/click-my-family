{{- $root := . -}}
{{- range $key, $svc := .Values.services }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "my-family.fullname" $root }}-{{ $svc.name }}
  labels:
    {{- include "my-family.labels" $root | nindent 4 }}
    app.kubernetes.io/name: {{ $svc.name }}
spec:
  {{- if not (and $svc.hpa $svc.hpa.enabled) }}
  replicas: {{ $svc.replicas | default 2 }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ $svc.name }}
      app.kubernetes.io/instance: {{ $root.Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ $svc.name }}
        app.kubernetes.io/instance: {{ $root.Release.Name }}
        app.kubernetes.io/part-of: my-family
    spec:
      {{- with $root.Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ $svc.name }}
          image: {{ include "my-family.image" (dict "global" $root.Values.global "image" $svc.image) }}
          imagePullPolicy: Always
          ports:
            - name: svc-port
              containerPort: {{ $svc.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "my-family.fullname" $root }}-config
            - secretRef:
                name: {{ include "my-family.fullname" $root }}-secrets
                optional: true
          {{- with $svc.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          livenessProbe:
            tcpSocket:
              port: svc-port
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: svc-port
            initialDelaySeconds: 10
            periodSeconds: 5
      terminationGracePeriodSeconds: 30
{{- end }}
